name: Whisper Pipeline CI

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Manual run only (CI auto-triggers disabled)"
        required: false
        default: ""

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torchaudio

      - name: Install formatter (black)
        run: |
          pip install black

      - name: Autoformat with black
        run: |
          black .

      - name: Dry run model load
        run: |
          python whisper_utils.py  # contains dry_run model load in __main__

      - name: Run tests (basic script integrity)
        run: |
          python -m compileall .

      - name: Notify Success
        run: echo "CI pipeline passed!"
